<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Stats Card From UI Design Daily</title>
    <!--link : https://uidesigndaily.com/posts/sketch-stats-card-statistics-cards-day-1123 -->
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="card">
                <div class="stat-description">
                    <h2>Marketing</h2>
                    <p>Elevate your marketing campaigns, with connective <br> creative unlike any other - that
                        continuously
                        couvert:
                        <br> driving reach and revenue way up.</p>
                    <button>read our cases</button>
                </div>

                <div class="stat-numbers">
                    <table>
                        <tbody>
                            <tr>
                                <td class="line-bottom line-right text-center"><span>+45%</span>
                                    <br>
                                    <p>Client revenue</p>
                                </td>
                                <td class="line-bottom text-right"><span>+29%</span> <br>
                                    <p>Ad spend</p>
                                </td>
                            </tr>
                            <tr>
                                <td class="line-right text-center"><span>+42%</span> <br>
                                    <p>Maus</p>
                                </td>
                                <td class="text-right"><span>+98%</span> <br>
                                    <p> Overall Roi</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="attribution">
            Designed by <a href="https://uidesigndaily.com/posts/sketch-cards-card-button-list-day-1117"
                target="_blank">UI
                Design Daily</a>.
